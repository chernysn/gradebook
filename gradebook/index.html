<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script defer src="studentData.js"></script>
    <script defer src="index.js"></script>
    <script defer src="showChart.js"></script>
    <script defer src="showListStudents.js"></script>
    <script defer src="editScore.js"></script>
    <script defer src="collapseAnimation.js"></script>
    <script defer src="addAssignment.js"></script>

    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container">
        <div class="data-input">
            <div class="collapse">
                <div class="collapse-heading">
                    <h3><span>Add student</span> <span><img width="20" height="20"
                                src="https://img.icons8.com/ios/50/plus-2-math.png" alt="plus-2-math" /></span></h3>
                </div>
                <div class="collapse-body">
                    <form action="">
                        <input type="text" name="student-name" id="student-name" placeholder="Enter name">
                        <button name="add-student" onClick="addStudent()">Add</button>
                    </form>
                </div>
            </div>

            <div class="collapse">
                <div class="collapse-heading">
                    <h3><span>Add assignment</span> <span><img width="20" height="20"
                                src="https://img.icons8.com/ios/50/plus-2-math.png" alt="plus-2-math" /></span></h3>
                </div>
                <div class="collapse-body">
                    <form action="">
                        <input type="text" name="assignment-name" id="assignment-name"
                            placeholder="Enter assignment title">
                        <textarea name="assignment-description" id="assignment-description"
                            placeholder="Enter assignment description"></textarea>
                        <button name="add-assignment" onClick="addAssignment()">Add</button>
                    </form>
                </div>
            </div>

            <div class="collapse">
                <div class="collapse-heading">
                    <h3><span>Students' scores </span> <span><img width="20" height="20"
                                src="https://img.icons8.com/ios/50/plus-2-math.png" alt="plus-2-math" /></span></h3>
                </div>
                <div class="collapse-body">
                    <table>
                        <thead id="table-heading">
                        </thead>
                        <tbody id="list"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="graph">
            <svg class="chart"></svg>
        </div>
    </div>
    <div class="footer">
        <a href="https://portfolio.chernysn.tech">WebDev</a>
    </div>
</body>

</html>
